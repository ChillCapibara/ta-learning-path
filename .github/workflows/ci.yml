name: CI

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - "docs/**"
  pull_request:
    branches:
      - "main"
    paths-ignore:
      - "docs/**"

jobs:
  ui-smoke:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run UI smoke tests (TestNG groups)
        run: mvn -q -U -pl framework-web -am test -Dgroups=smoke
        env:
          HEADLESS: "true"

      - name: Upload surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: "**/target/surefire-reports/**"